# ═══════════════════════════════════════════════════════════════════════════
# PHOENIX AUTO-HEALING SYSTEM
# ═══════════════════════════════════════════════════════════════════════════

phoenix:
  enabled: true
  version: "1.0.0"
  
  # Neural Learning
  neural_learning: true
  effectiveness_tracking: true
  template_expansion: true
  solution_optimization: true
  
  # Healing Configuration
  max_heal_attempts: 3
  heal_timeout: 30  # seconds
  auto_relaunch: true
  quarantine_on_failure: true
  
  # Learning System
  learn_from_success: true
