    - "vscode_api_server"
    - "windows_api_server"
    - "WINDOWS_API_ULTIMATE"
    - "windows_control_methods"
    - "voice_system_hub_http"
    - "voice_system_hub_mcp"
    - "windows_operations_http"
    - "windows_operations_mcp"
    - "windows_gateway_http"
    - "windows_gateway_mcp"
    - "network_guardian_http"
    - "network_guardian_mcp"
    - "healing_orchestrator_http"
    - "healing_orchestrator_mcp"
    - "epcp3o_agent_http"
    - "epcp3o_agent_mcp"
    - "unified_mcp_master"
    - "master_orchestrator_hub"
    - "crystal_memory_hub_http"
    - "crystal_memory_hub_mcp"
    - "developer_gateway_http"
    - "gpu_inference_server_http"
    # MCP_CONSTELLATION (curated)
    - "MASTER_LAUNCHER"
    - "mcp_crystal"
    - "mcp_crystalmemory"
    - "mcp_filesystem"
    - "mcp_healing"
    - "mcp_healingprotocols"
    - "mcp_network"
