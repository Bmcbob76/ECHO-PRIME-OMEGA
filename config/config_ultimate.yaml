    - "windows_api_mcp_bridge"

  exclude_dirs:
    - "E:/ECHO_XV4/MLS/servers/DEPRECATED_SERVERS"
    - "ARCHIVE_CONSOLIDATED"
    - "ARCHIVE"
  
  # Port Scanning
  port_range_start: 1
  port_range_end: 65535
  scan_timeout: 1  # second per port

# ═══════════════════════════════════════════════════════════════════════════
# HEALTH MONITORING
# ═══════════════════════════════════════════════════════════════════════════

health:
  enabled: true
  
  # Check Intervals (seconds)
  check_interval: 1800  # 30 minutes
  quick_check_interval: 300  # 5 minutes
  
  # Auto Actions
  auto_heal: true
  auto_restart: true
  auto_quarantine: true
  
  # Restart Configuration
  max_restart_attempts: 3
  restart_delay: 5  # seconds
  restart_backoff: 2  # multiplier

# ═══════════════════════════════════════════════════════════════════════════
# CRYSTAL MEMORY INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════

crystal_memory:
  enabled: true
  
  # Drives
  m_drive: "M:/MASTER_EKM"
  g_drive: "G:/ECHO_CONSCIOUSNESS"
  
  # Token Efficiency
  search_first: true  # ALWAYS search crystals before generating
  auto_generate: true
  max_tokens_before_search: 1000
  
  # Sync
  sync_enabled: true
  sync_interval: 300  # 5 minutes
  bidirectional: true

# ═══════════════════════════════════════════════════════════════════════════
# HARDWARE MONITORING
# ═══════════════════════════════════════════════════════════════════════════

hardware:
  enabled: true
  monitoring_interval: 5  # seconds
  
  # OpenHardwareMonitor
  ohm_enabled: true
  ohm_path: "H:/tools/monitoring/OpenHardwareMonitor/OpenHardwareMonitor.exe"
  
  # Monitored Components
  monitor:
    cpu: true
    cpu_per_core: true
    gpu: true
    memory: true
    drives: true
    temperatures: true
    fan_speeds: true
  
  # Thermal Management
  thermal_auto_throttle: true
  thermal_threshold: 85  # °C
  thermal_critical: 95  # °C

# ═══════════════════════════════════════════════════════════════════════════
# GUI CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

gui:
  enabled: true
  framework: "PyQt6"
  
  # Theme
  theme: "dark"  # dark or light
  style: "sleek_professional"
  glassmorphism: true
  opengl_acceleration: true
  
  # Window
  window_width: 1920
  window_height: 1080
  fullscreen: false
  always_on_top: false
  
  # Dashboard
  show_hardware_dashboard: true
  show_server_panels: true
  show_crystal_browser: true
  show_voice_controller: true
  
  # Update Frequency
  dashboard_update_interval: 1  # second
  server_panel_update_interval: 2  # seconds

# ═══════════════════════════════════════════════════════════════════════════
# MCP INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════

mcp:
  enabled: true
  
  # Clients
  claude_desktop: true
  vscode_copilot: true
  custom_agents: true
  
  # Configuration
  config_path: "C:/Users/bobmc/AppData/Roaming/Claude/claude_desktop_config.json"
  
  # Server Types
  stdio_servers: true
  http_servers: true

# ═══════════════════════════════════════════════════════════════════════════
# PROCESS NAMING
# ═══════════════════════════════════════════════════════════════════════════

process_naming:
  enabled: true
  library: "setproctitle"
  
  # Format
  format: "MLS - {server_name}"
  include_port: true
  include_status: true

# ═══════════════════════════════════════════════════════════════════════════
# BACKUP SYSTEM
# ═══════════════════════════════════════════════════════════════════════════

backup:
  enabled: true
  auto_backup_before_launch: true
  
  # Configuration
  backup_dir: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/backups"
  max_backups_per_server: 10
  compression: true
  
  # File Locking
  lock_after_success: true
  unlock_for_editing: true

# ═══════════════════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════════════════

logging:
  enabled: true
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # Log Files
  log_dir: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/logs"
  log_rotation: true
  max_log_size_mb: 100
  max_log_files: 30
  
  # Comprehensive Logging
  log_all_actions: true
  log_authority_events: true
  log_voice_events: true
  log_hardware_events: true
  
  # Commander Privacy
  commander_optional_logging: true  # Level 11.0 can disable

# ═══════════════════════════════════════════════════════════════════════════
# NETWORK CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

network:
  # Network Guardian Integration
  guardian_enabled: true
  
  # Port Management
  port_check_enabled: true
  auto_find_free_ports: true
  
  # Load Balancing
  load_balancing: false
  health_check_endpoint: "/health"

# ═══════════════════════════════════════════════════════════════════════════
# QUARANTINE SYSTEM
# ═══════════════════════════════════════════════════════════════════════════

quarantine:
  enabled: true
  quarantine_dir: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/quarantine"
  
  # Actions
  move_to_quarantine: true
  generate_diagnostic_report: true
  track_failure_patterns: true
  recommend_solutions: true
  
  # Commander Notification
  notify_commander: true
  notify_claude_desktop: true

# ═══════════════════════════════════════════════════════════════════════════
# ADVANCED FEATURES
# ═══════════════════════════════════════════════════════════════════════════

advanced:
  # Predictive Analytics
  predictive_failure_detection: true
  pattern_recognition: true
  
  # Auto-Documentation
  auto_documentation: true
  generate_api_docs: true
  
  # Performance Optimization
  resource_optimization: true
  memory_management: true
  
  # 24/7 Operation
  run_forever: true
  graceful_shutdown: true

