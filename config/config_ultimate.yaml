# ═══════════════════════════════════════════════════════════════════════════
# PATHS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

paths:
  # Server Directories
  servers_root: "P:/ECHO_PRIME/MLS_CLEAN/PRODUCTION"
  active_servers: "P:/ECHO_PRIME/MLS_CLEAN/PRODUCTION/ACTIVE_SERVERS"
  mcp_constellation: "P:/ECHO_PRIME/MLS_CLEAN/PRODUCTION/MCP_CONSTELLATION"
  gateways: "P:/ECHO_PRIME/MLS_CLEAN/PRODUCTION/GATEWAYS"
  
  # System Directories
  logs: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/logs"
  backups: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/backups"
  quarantine: "E:/ECHO_XV4/MASTER_LAUNCHER_ULTIMATE/quarantine"
  
  # Tools (Organized from B:\ to H:\)
  tools_root: "H:/tools"
  openhardwaremonitor: "H:/tools/monitoring/OpenHardwareMonitor/OpenHardwareMonitor.exe"
  crystaldiskmark: "H:/tools/monitoring/CrystalDiskMark/CrystalDiskMark.exe"
  multimonitortool: "H:/tools/monitoring/MultiMonitorTool/MultiMonitorTool.exe"
  ffmpeg: "H:/tools/audio/ffmpeg/bin/ffmpeg.exe"
  ngrok: "H:/tools/network/ngrok/ngrok.exe"
  
  # Voice Audio
  audio_cache: "E:/ECHO_XV4/AUDIO/VOICE_CACHE"
  r2d2_sounds: "E:/ECHO_XV4/AUDIO_ACQUISITIONS/STAR_WARS/R2D2"
  
  # Crystal Memory
  crystal_m_drive: "M:/MASTER_EKM"
  crystal_g_drive: "G:/ECHO_CONSCIOUSNESS"
  
  # API Keychain
  api_keychain: "E:/ECHO_XV4/CONFIG/echo_x_complete_api_keychain.env"

# ═══════════════════════════════════════════════════════════════════════════
# AUTHENTICATION SYSTEM
# ═══════════════════════════════════════════════════════════════════════════

authentication:
  enabled: true
  
  # Authentication Methods
  voice_recognition: true
  facial_recognition: true  # Windows Hello
  emergency_bypass: true
  
  # Emergency Bypass Protocol (Right Alt + Right Ctrl + Right Shift × 3)
  emergency_keys:
    - "right_alt"
    - "right_ctrl"
    - "right_shift"
  emergency_press_count: 3
  emergency_timeout: 5  # seconds
  
  # Commander Details
  commander_name: "Bobby Don McWilliams II"
  commander_voice_id: "keDMh3sQlEXKM4EQxvvi"  # Echo voice for verification
  
  # Session Configuration
  session_timeout: 3600  # 1 hour
  auto_lock: false  # Commander Level 11.0 never auto-locks
  remember_me: true

# ═══════════════════════════════════════════════════════════════════════════
# AUTHORITY TRUST SYSTEM (16 Levels)
# ═══════════════════════════════════════════════════════════════════════════

authority:
  # Current User
  current_authority: 11.0
  
  # Authority Levels
  levels:
    -5: "EXISTENTIAL_THREAT"      # DEFCON 1 - Lockdown all systems
    -4: "ENEMY_STATUS"             # Permanent ban + monitoring
    -3: "HATED"                    # 6-month review minimum
    -2: "DISLIKED"                 # 3-month probation
    -1: "UNTRUSTED"                # 30-day probation
    0: "PUBLIC"                    # No access
    1: "OBSERVER_BASIC"            # View-only
    2: "OBSERVER_ADVANCED"         # Read logs
    3: "OPERATOR_BASIC"            # Basic commands
    4: "OPERATOR_ADVANCED"         # Standard ops
    5: "ENGINEER_JUNIOR"           # Code modifications
    6: "ENGINEER_SENIOR"           # Full commands
    7: "BLOODLINE_MEMBER"          # Family - near-complete access
    8: "BLOODLINE_SENIOR"          # Senior family member
    9: "HEIR"                      # Successor - emergency Commander powers
    10: "SOVEREIGN_ARCHITECT"      # Technical master
    11: "THE_SOVEREIGN_ARCHITECT_COMMANDER"  # ABSOLUTE AUTHORITY
  
  # Commander Privileges (Level 11.0)
  commander:
    zero_confirmations: true
    complete_override: true
    emergency_bypass: true
    absolute_privacy: true
    optional_logging: true
    nuclear_option: true
  
  # DEFCON Levels
  defcon:
    5: "NORMAL_OPERATIONS"
    4: "ENHANCED_MONITORING"      # Level (-1) contact
    3: "ALERT_BLOODLINE"           # Level (-2) contact
    2: "ALERT_HEIR_COMMANDER"      # Level (-3/-4) contact
    1: "LOCKDOWN_ALL_SYSTEMS"      # Level (-5) contact

