<!DOCTYPE html>
<html>
<head>
    <title>Master Server Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Master Launcher Dashboard</h1>
    <h2>Server Status</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Port</th><th>Status</th><th>Restarts</th></tr>
        </thead>
        <tbody>
            {% for server in servers %}
            <tr>
                <td>{{ server.name }}</td>
                <td>{{ server.port }}</td>
                <td>{{ server.status }}</td>
                <td>{{ server.restarts }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Metrics</h2>
    <pre>{{ metrics }}</pre>
</body>
</html>
